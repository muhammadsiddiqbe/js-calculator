<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">

<div class="container-xl">
  <form class="" id="calcForm" action="https://echo.htmlacademy.ru" method="POST">
    <h2 class="h3 text-center mt-4">Calculator</h2>
    <div class="form-group d-flex justify-content-between">
      <input class="form-control me-3 w-25" id="inputX" placeholder="x" type="number" required>

      <select class="form-select me-3 w-25" name="" id="selectOperation" required>
        <option value="addition">addition +</option>
        <option value="division">division /</option>
        <option value="product">product *</option>
        <option value="difference">difference -</option>
        <option value="module">module %</option>
        <option value="power">power **</option>
      </select>

      <input class="form-control w-25" type="number" id="inputY" placeholder="Y" required>

      <button class="btn btn-primary ms-3">calculate</button>
    </div>
    <div class="form-group">
      <span class="form-control mt-4 p-3 w-25 m-auto disabled bg-secondary text-white" id="solution"></span>
    </div>
  </form>
</div>

  <script type="module">
    import * as x from './main.js'
  </script>
</body>
</html>
